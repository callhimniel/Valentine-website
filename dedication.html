  <script>
    const music = document.getElementById("bg-music");
  
    function playMusic() {

    // Resume music smoothly
    const savedTime = localStorage.getItem("musicTime");
    if (savedTime) {
      music.currentTime = savedTime;
    }
  
    music.play().catch(() => {});
